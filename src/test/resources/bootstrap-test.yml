spring:
  cloud:
    loadbalancer:
      ribbon:
        enable: false
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console.enabled: true
server:
  port: 8080

client:
  bahamas-invoice: teste